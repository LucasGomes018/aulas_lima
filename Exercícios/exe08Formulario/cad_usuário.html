<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Inicial</title>
<link rel="stylesheet" href="../../CSS/exe08.css">

</head>
    <body class="cadUsuario">
    <form class="login">
    <h1>Pagina de Cadastro</h1>
    <p>
        <label>Nome Completo:</label>

    <input type="text" placeholder="Digite seu nome"> </p> <br>

    <p><label>Email:</label>
    <input type="email" placeholder="Digite seu Email"> </p> <br>

    <p><label>Data de Nascimento</label>
    <input type="date" name="data" id=""> </p> <br>

    <p><label>Telefone</label>
    <input type="tel" placeholder="Número de Telefone"> </p>  <br>

    <p><label>Sexo</label>
    <select>
        <option value="M">Masculino</option>
        <option value="F">Feminino</option>
    </select> </p>

    <br>

    <p><label>Endereço</label>
    <input type="text"> </p><br>

    <p><label>Número da Casa</label>
    <input type="number" placeholder="Número da Casa"> </p><br>

    <p><label>Complemento</label>
        <input type="text" placeholder="Complemento"></p> <br>
    
    <p><label>Bairro</label>
        <input type="text" placeholder="Bairro"></p> <br>
    
    <p><label>Cidade</label>
        <input type="text" placeholder="Qual a sua Cidade?"></p> <br>
    
    <p><label>Estado</label>
        <select>
            <option value="">Selecione</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espirito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MT">Mato Grosso</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
        </select></p> <br>

    <p><label>Senha</label>
        <input type="password" placeholder="Digite a Senha"></p> <br>
    
    <p><label>Confirmar Senha</label>
        <input type="password" placeholder="Confirme a Senha"></p> <br>

    
    <p><a href="./cad_Produto.html"><input type="button" value="Cadastrar" class="botao"></a> </p> <br>

    <a href="./index.html"><input type="button" value="Cancelar" class="botao"></a>


    </body>
</html>
